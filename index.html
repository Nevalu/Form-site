<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey Project</title>
  </head>
    <body>
      <div class="container">
        <h1>Let's get to know you!</h1>
        <br>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="beverage">What's your favorite beverage?</label>
              <select class="form-control" id="beverage">
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
                <option value="kombucha">Kombucha</option>
                <option value="water">Water</option>
              </select>
              <br>
              <div class="form-group">
                <label for="born">When where you born?</label>
                <input id="born" class="form-control" type="date">
              </div>
              <br>
              <div class="form-group">
                <label for="radio">What's your favorite ice cream?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="flavor" value="chocolate" checked>
                  Chocolate
                  </label>
                </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="vanilla">
                  Vanilla
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="cookies-and-cream">
                  Cookies & Cream
                </label>
              </div>
              <br>
              <div class="form-group">
                <label for="color">What is your favorite color?</label>
                <input id="color" class="form-control" type="color">
              </div>
              <br>
              <button type="submit" class="btn">Submit this form!</button>

            </div>
          </form>
        </div>

        <div class="answers">
          <p><span class="beverage"></span></p>
          <p><span class="born"></span></p>
          <p><span class="radio"></span></p>
          <p><span class="color"></span></p>
        </div>


      </div>
    </body>
</html>
